name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, intl, pdo_mysql, pdo_sqlite, zip, gd
          tools: composer:2

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Generate APP_KEY
        run: php -r "file_put_contents('.env', 'APP_KEY=base64:'.base64_encode(random_bytes(32)).PHP_EOL);"

      - name: Run migrations (if any)
        run: php artisan migrate --force || true

      - name: Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml --no-coverage

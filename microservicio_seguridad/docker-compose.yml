version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: microservicio_seguridad_app
    container_name: ms_seguridad_app
    ports:
      - "8000:8000"
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./vendor:/var/www/vendor
    env_file:
      - .env
    command: sh -c "composer install --no-interaction --prefer-dist || true && php artisan key:generate --ansi || true && php artisan migrate --force || true && php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: ms_seguridad_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-microservicio_seguridad}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    # By default we don't expose MySQL to the host to avoid port conflicts.
    # If you need to access the DB from the host, uncomment the ports section below
    # and choose an available host port (e.g. "3307:3306").
    #ports:
    #  - "3307:3306"

  redis:
    image: redis:7-alpine
    container_name: ms_seguridad_redis
    ports:
      - "6379:6379"

volumes:
  dbdata: